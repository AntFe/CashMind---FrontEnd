<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Cashmind - Cadastre-se</title>
</head>
<body>

    <div class="login-container">
        <img src="/content/logoSVG.svg" alt="logo" srcset="">
        
        <b class="textSimple" >Faça seu cadastro</b>
        <form action="" class="textSimple" id="signupForm">
            <label for="username">Nome completo</label>
            <input type="text" id="usernameInput">
            <span class="error" id="usernameError">Por favor, preencha o nome de usuário</span>
            <label for="nome">Email</label>
            <input type="text" id="nameInput">
            <span class="error" id="emailError">Por favor digite seu email</span>
            <label for="passw">Senha</label>
            <input type="password" id="passwInput">
            <span class="error" id="passwordError">Por favor digite sua senha</span>
            <label for="passwConf">Confirme sua senha</label>
            <input type="password" id="passwConfirm">
            <span class="error" id="confirmPasswError">As senhas não coincidem</span>
            <button type="submit" class="textSimple basicBtn" onclick="validarFormulario">Criar conta</button>
        </form>
    
        <span class="textSimple">Já possui uma conta? <a href="/index.html" class="textSimple basicLink">Faça login</a></span>
            
    </div>
    
</body>
<script src="/scripts/signupEngine.js"></script>
</html>
