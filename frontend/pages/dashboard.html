<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMind - Dashboard</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img src="../content/logoSVG.svg" alt="CashMind" class="logo">
        </div>
        
        <nav class="nav-menu">
            <a href="#" class="nav-item active">
                <span>📊</span> Visão Geral
            </a>
            <a href="transactions.html" class="nav-item">
                <span>💰</span> Transações
            </a>
            <a href="#" class="nav-item" onclick="alert('Em desenvolvimento')">
                <span>📈</span> Relatórios
            </a>
            <a href="#" class="nav-item" onclick="alert('Em desenvolvimento')">
                <span>⚙️</span> Configurações
            </a>
        </nav>
        
        <div class="user-section">
            <p class="user-name" id="userName">Carregando...</p>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="month-selector">
                <button onclick="changeMonth(-1)">◀</button>
                <span id="currentMonth">Janeiro 2024</span>
                <button onclick="changeMonth(1)">▶</button>
            </div>
        </header>

        <!-- Cards de Resumo -->
        <section class="summary-cards">
            <div class="card income-card">
                <h3>Receitas</h3>
                <p class="amount" id="totalIncome">R$ 0,00</p>
                <span class="indicator positive">↑</span>
            </div>
            
            <div class="card expense-card">
                <h3>Despesas</h3>
                <p class="amount" id="totalExpense">R$ 0,00</p>
                <span class="indicator negative">↓</span>
            </div>
            
            <div class="card balance-card">
                <h3>Saldo</h3>
                <p class="amount" id="balance">R$ 0,00</p>
                <div class="balance-bar">
                    <div class="balance-fill" id="balanceFill"></div>
                </div>
            </div>
        </section>

        <!-- Gráficos -->
        <section class="charts-section">
            <div class="chart-container">
                <h3>Despesas por Categoria</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Tendência Mensal</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <!-- Transações Recentes -->
        <section class="recent-transactions">
            <div class="section-header">
                <h3>Transações Recentes</h3>
                <a href="transactions.html" class="see-all">Ver todas →</a>
            </div>
            
            <div class="transactions-list" id="recentTransactionsList">
                <p class="loading">Carregando transações...</p>
            </div>
        </section>

        <!-- Botão Flutuante para Adicionar -->
        <button class="fab" onclick="window.location.href='transactions.html'">
            +
        </button>
    </main>

    <!-- Scripts -->
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
